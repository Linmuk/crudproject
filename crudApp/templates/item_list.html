<h1>Item List</h1>
<a href="{% url 'create_item' %}">Add new item</a>

<ul>
    {% for item in items %}
    	<li>
        {{ item.name }}
            <a href="{% url 'update_item' item.pk %}">Update item</a>
            <a href="{% url 'delete_item' item.pk %}">Delete</a>
        </li>
    {% endfor %}

</ul>
